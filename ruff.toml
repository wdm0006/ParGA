# Ruff configuration for ParGA
# https://docs.astral.sh/ruff/configuration/

target-version = "py39"
line-length = 100

# Exclude legacy MATLAB directory and build artifacts
exclude = [
    "legacy/",
    ".venv/",
    "venv/",
    "__pycache__/",
    "build/",
    "dist/",
    "*.egg-info/",
    ".git/",
    ".ruff_cache/",
    "target/",
]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "D",      # pydocstyle
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]

ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "D203",   # 1 blank line required before class docstring (conflicts with D211)
    "D213",   # Multi-line docstring summary should start at the second line (conflicts with D212)
]

[lint.per-file-ignores]
"python/tests/*" = [
    "D",      # No docstrings required in tests
    "ARG",    # Unused arguments OK in tests (fixtures)
]
"examples/*" = [
    "D",      # No docstrings required in examples
]

[lint.isort]
known-first-party = ["parga"]

[lint.pydocstyle]
convention = "google"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
